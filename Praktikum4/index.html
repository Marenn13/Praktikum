<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="Kalkulator/style1.css"
</head>
<body>
    <div class="calculator">
        
        <input type="text" placeholder="0">
        <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator"> +/-</button>
        <button class="operator"> /</button>
        </div>

        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator"> *</button>
            </div>

            <div>
                <button>4</button>
                <button>5</button>
                <button> 6</button>
                <button class="operator"> -</button>
                </div>

                <div>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="operator "> +</button>
                    </div>

                    <div>
                        <button>%</button>
                        <button>0</button>
                        <button>,</button>
                        <button class="equalbutton"> =</button>
                        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let inputField = document.querySelector("input[type='text']");
            let buttons = document.querySelectorAll("button");
            let equation = '';
    
            buttons.forEach(button => {
                button.addEventListener("click", function() {
                    let buttonValue = this.innerText;
                    
                    switch(buttonValue) {
                        case 'AC':
                            equation = '';
                            inputField.value = '';
                            break;
                        case 'DEL':
                            equation = equation.slice(0, -1);
                            inputField.value = equation;
                            break;
                        case '+/-':
                            if (equation.charAt(0) === '-') {
                                equation = equation.slice(1);
                            } else {
                                equation = '-' + equation;
                            }
                            inputField.value = equation;
                            break;
                        case '=':
                            try {
                                // Replace commas with dots before evaluating
                                inputField.value = eval(equation.replace(/,/g, '.'));
                                equation = inputField.value;
                            } catch(error) {
                                inputField.value = 'Error';
                                equation = '';
                            }
                            break;
                        default:
                            equation += buttonValue;
                            inputField.value = equation;
                            break;
                    }
                });
            });
        });
    </script>
    
    
    
</body>
</html>
